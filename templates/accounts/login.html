{% extends 'layouts/b.html' %}
{% block content %}
    <body class="background-color: #f0f0f0">
        <div class="login-container">
            <form class="login-form" method="post">
                <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">
                    Login
                </button>
               <p class="text-justify text-gray-600 mt-4">
                    Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700"> Sign Up</a>
                </p>

                
            </form>
        </div>
    </body>

    
{% endblock content %}
