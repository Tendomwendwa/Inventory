{% extends 'layouts/a.html' %}
{% block content %}

<body class="background-color: #f0f0f0">
    <div class="login-container">
        <form class="login-form" method="POST" action="{% url 'create_item_requests' %}">
            <h2 class="text-2xl font-bold text-center mb-6">Create Requests</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">
                submit
            </button>
            {% if form.errors %}
                <p style="color:red;">{{ form.non_field_errors }}</p>
            {% endif %}
        </form>
    </div>
</body>

{% endblock %}
