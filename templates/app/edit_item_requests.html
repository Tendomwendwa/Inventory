{% extends 'layouts/a.html' %}
{% block content %}

<body class="background-color: #f0f0f0">
    <div class="login-container">
        <form class="login-form" method="POST" action="">
            <h2 class="text-2xl font-bold text-center mb-6">Edit Item Request</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">update</button>
            {% if form.errors %}
                <p style="color:red;">{{ form.non_field_errors }}</p>
            {% endif %}
        </form>
    </div>
</body>
{% endblock content %}
